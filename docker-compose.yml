services:
  runner:
    build:
        context: ./Runner
        dockerfile: Dockerfile
    restart: always
    env_file: .env
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.4'
          memory: 256M